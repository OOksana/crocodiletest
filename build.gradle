plugins {
    id 'java'
}

group 'lection 11062019'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.assertj:assertj-core:3.11.1"
    compileOnly "org.projectlombok:lombok:1.16.16"
}

